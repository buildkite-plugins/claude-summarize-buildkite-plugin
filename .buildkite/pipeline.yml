steps:
  - label: ":shell: Shellcheck"
    plugins:
      - shellcheck#v1.4.0:
          files:
            - hooks/**
            - lib/**
            - tests/**

  - label: ":test_tube: Tests"
    plugins:
      - docker-compose#v5.10.0:
          run: tests
          config: compose.yaml

  - label: ":book: Lint"
    plugins:
      - plugin-linter#v3.3.0:
          id: mcncl/claude-code

  - wait: ~

  - label: "ðŸ¤– AI Assessment"
    command: "echo 'ðŸ¤– AI Assessment'"
    plugins: 
      - https://github.com/mcncl/claude-code-buildkite-plugin#main:
          api_key: "$(buildkite-agent secret get ANTHROPIC_API_KEY)"
          buildkite_api_token: "$(buildkite-agent secret get BUILD_TOKEN)"
          trigger: always
          analysis_level: build
          compare_builds: true
          comparison_range: 5
